<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ترتيب السائقين في الفورمولا 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
    }
    h1 {
      color: #ff1e1e;
    }
    .driver {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ترتيب السائقين في الفورمولا 1 (2024)</h1>
  <div id="standings">
    <p>جاري تحميل البيانات...</p>
  </div>

  <script>
    // جلب بيانات ترتيب السائقين
    fetch('https://ergast.com/api/f1/current/driverStandings.json')
      .then(response => response.json())
      .then(data => {
        const standingsDiv = document.getElementById('standings');
        standingsDiv.innerHTML = ''; // تفريغ المحتوى الحالي

        const standings = data.MRData.StandingsTable.StandingsLists[0].DriverStandings;
        standings.forEach(driver => {
          // إنشاء عنصر HTML لكل سائق
          const driverDiv = document.createElement('div');
          driverDiv.className = 'driver';

          driverDiv.innerHTML = `
            <h3>${driver.Driver.givenName} ${driver.Driver.familyName}</h3>
            <p>النقاط: ${driver.points}</p>
            <p>الترتيب: ${driver.position}</p>
            <p>الفريق: ${driver.Constructors[0].name}</p>
          `;
          standingsDiv.appendChild(driverDiv);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('standings').innerHTML = 'حدث خطأ في تحميل البيانات';
      });
  </script>

</body>
</html>
